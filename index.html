<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué es el Análisis de Datos?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animación para el fondo */
        @keyframes subtle-pan {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, 15px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        .animated-bg {
            animation: subtle-pan 25s infinite ease-in-out;
            transform-origin: center center;
        }
        /* Efecto de 'glow' para el botón */
        .glow-on-hover {
            box-shadow: 0 0 5px #0ea5e9, 0 0 15px #0ea5e9, 0 0 25px #0ea5e9;
        }
    </style>
</head>
<body class="bg-slate-900 text-white antialiased overflow-hidden">

    <!-- Contenedor principal que ocupa toda la pantalla -->
    <div class="relative min-h-screen flex items-center justify-center p-4">

        <!-- Fondo abstracto de SVG -->
        <div class="absolute inset-0 z-0 opacity-20 animated-bg">
            <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                        <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#1e293b" stroke-width="1"/>
                    </pattern>
                    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:rgb(14, 165, 233);stop-opacity:0.3" />
                        <stop offset="100%" style="stop-color:rgb(14, 165, 233);stop-opacity:0" />
                    </radialGradient>
                </defs>
                <rect width="100%" height="100%" fill="url(#grid)" />
                <circle cx="20%" cy="30%" r="300" fill="url(#grad1)" />
                <circle cx="80%" cy="70%" r="250" fill="url(#grad1)" />
            </svg>
        </div>

        <!-- Contenido centrado -->
        <div class="relative z-10 text-center flex flex-col items-center">
            
            <!-- La pregunta principal -->
            <h1 class="text-5xl md:text-7xl lg:text-8xl font-black tracking-tighter mb-8 max-w-4xl bg-clip-text text-transparent bg-gradient-to-br from-white via-slate-300 to-sky-400">
                ¿Qué es el Análisis de Datos?
            </h1>

            <p class="text-slate-400 text-lg md:text-xl mb-12 max-w-2xl">
                Descubre cómo transformar la información en decisiones poderosas.
            </p>

            <!-- Botón para explorar -->
            <!-- Este hipervínculo debe apuntar a tu página de inicio (ej: inicio.html) -->
            <a href="inicio.html" 
               class="text-white font-bold rounded-full text-lg px-10 py-4 bg-sky-500 hover:bg-sky-400 transition-all duration-300 transform hover:scale-105 glow-on-hover">
                Explorar
            </a>

        </div>
    </div>

</body>
</html>
